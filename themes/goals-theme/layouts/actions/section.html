{{ define "main" }}

{{ with .Pages }}
<div class="List list--actions">
    {{ range .}}
    <article class="Card Card--action">
	<a href="{{ .Permalink }}" class="Card-link">
	    <h2 class="Card-title">
		{{ .Params.title }}
	    </h2>
	</a>
	{{ with .Params.description }}
	<p class="Card-description">
	    {{ . }}
	</p>
	{{ end }}
	{{ with .Params.goals }}
	<p class="Card-goals">
	    <span>
		goals:
	    </span>
	    {{ range . }}
	    <a href="/goals/{{ . }}">{{ . }}</a>
	    {{ end }}
	</p>
	{{ end }}
    </article>
    {{ end }}
</div>
{{ end }}

{{ end }}
